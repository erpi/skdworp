<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    {% include head.html %}
    <link href="{{"/styles/site.min.css" | prepend: site.baseurl }}" rel="stylesheet">
    <!-- http://stackoverflow.com/questions/23261301/required-attribute-not-work-in-safari-browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webshim/1.16.0/minified/polyfiller.js"></script>
    <script>
      webshim.activeLang('nl');
      webshims.polyfill('forms');
      webshims.cfg.no$Switch = true;
    </script>
  </head>
  <body>
    <a href="#content" class="sr-only sr-only-focusable">ï¿¼doorgaan naar hoofdinhoud</a>
    {% include navbar.html %}

      <div class="row">
        <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <h1>{{ page.title | downcase }}</h1>
          <p class="lead">{{ page.uitleg }}</p>
          <div class="well">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
