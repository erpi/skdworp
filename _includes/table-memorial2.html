<div class="table-responsive">
  <table class="table table-eindstand">
    <tbody>
      {% for partij in include.datafile %}
      <tr>
        <td>{{ partij.bord}}</td>
        <td class="alignleft">{{ partij.wit }} ({{ partij.welo}})</td>
        <td>-</td>
        <td class="alignleft">{{ partij.zwart }} ({{ partij.zelo}})</td>
        <td>{{ partij.wres }}</td>
        <td>-</td>
        <td>{{ partij.zres }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
