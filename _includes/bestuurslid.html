<p class="pseudo-h2"><strong>{{ include.naam }}</strong><br>{{ include.functie }}</p>
<p class="lead">
{% if include.telefoon %}
<span class="glyphicon glyphicon-phone-alt"></span>  {{ include.telefoon }}<br>
{% endif %}
{% if include.gsm %}
<span class="glyphicon glyphicon-phone"></span>  {{ include.gsm }}<br>
{% endif %}
{% if include.email %}
<span class="glyphicon glyphicon-envelope"></span>
<script>document.write('  ' + decrypt(46, 77, 'schaken', '{{ include.email }}'));</script>
<noscript> e-mailadres? zet javascript aan ;-)</noscript>
{% endif %}
</p>
