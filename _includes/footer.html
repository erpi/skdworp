<footer id="footer" class="container-full text-center invisible">
  <a id="pijl" class="lead" href="#" onclick="naarBoven();return false;" title="naar boven">
    <span class="fa fa-chevron-circle-up fa-lg" aria-hidden="true"></span><span class="sr-only">naar begin pagina</span>
  </a>
  <div class="container">
    <div class="row">
      <div class="col-xs-4 alignleft">
        <a href="{{ "/contact/" | prepend: site.baseurl }}"><span class="fa fa-envelope-o" aria-hidden="true"></span> contacteer ons</a>
      </div>
      <div class="col-xs-4">
        <a href="{{ "/inschrijven-ni/" | prepend: site.baseurl }}"><span class="fa fa-newspaper-o" aria-hidden="true"></span> inschrijven verslagen</a>
      </div>
      <div class="col-xs-4 alignright">
        <a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank"><span class="fa fa-feed" aria-hidden="true"></span> atom feed</a>
      </div>
    </div>
  </div>
</footer>
<script>
  function naarBoven() {
    $("html, body").animate({ scrollTop: 0 }, "slow");
    return false;
  }
  function setFooterStyle() {
    var docHeight = $(window).height();
    var footerHeight = $('#footer').outerHeight();
    var footerTop = $('#footer').position().top + footerHeight;
    if (footerTop < docHeight) {
        $('#pijl').addClass('invisible');
        $('#footer').css('margin-top', (docHeight - footerTop) + 'px');
    } else if (footerTop < 1.3 * docHeight) {
        $('#pijl').addClass('invisible');
        $('#footer').css('margin-top', '');
    } else {
        $('#pijl').removeClass('invisible');
        $('#footer').css('margin-top', '');
    }
    $('#footer').removeClass('invisible');
  }
  $(document).ready(function() {
    setFooterStyle();
    window.onresize = setFooterStyle;
    $('a[data-toggle="pill"]').on('shown.bs.tab', setFooterStyle);
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{{"/scripts/bootstrap-accessibility.min.js" | prepend: site.baseurl }}"></script>
