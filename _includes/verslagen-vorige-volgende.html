{% unless page.no_prev_next %}
<nav aria-label="vorige volgende navigatie">
  <ul class="pager">
    <li class="previous{% unless page.previous %} disabled{% endunless %}"><a href="{{ page.previous.url | relative_url }}"><span aria-hidden="true">&larr;</span> vorig verslag</a></li>
    <li class="next{% unless page.next %} disabled{% endunless %}"><a href="{{ page.next.url | relative_url }}">volgend verslag <span aria-hidden="true">&rarr;</span></a></li>
  </ul>
</nav>
{% endunless %}
