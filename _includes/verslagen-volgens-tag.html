{% for post in site.posts %}
  {% if include.tag == post.tag %}
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><a href="{{ post.url | prepend: site.baseurl }}">ronde {{ post.ronde }} - {{ post.title | downcase }}</a></h3>
      </div>
      <div class="panel-body">
        {{ post.excerpt | downcase }}
        <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary">lees meer Â»</a>
      </div>
    </div>
  {% endif %}
{% endfor %}
