# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Dworpse Schaakkring
author: Dworpse Schaakkring
email: info@skdworp.be
logo: "/images/logo-dworp.png"
#baseurl: "/skdworp" # hosting bij users.telenet.be
baseurl: "" # hosting bij github en lokaal op 127.0.0.1:4000
url: "http://www.skdworp.be"
clicky: true
permalink: pretty
# Build settings
markdown: kramdown
exclude:
  - README.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - gruntfile.js
  - package.json
  - negeren
  - node_modules
  - build-grunt
  - python-scripts
  - staticman.yml
include:
  - _pages
gems:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
paginate: 3
paginate_path: "/journaal/pagina:num/"
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: [li, thead, tbody, tfoot, tr, td, th]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []
collections:
  elo:
    output: true
  interclubs:
    output: true
    permalink: /archief/:path/
  inzet:
    output: true
    permalink: /archief/:path/
  klubkampioenschap:
    output: true
    permalink: /archief/:path/
  memorial:
    output: true
    permalink: /:path/
  open:
    output: true
    permalink: /archief/:path/
  snelschaak:
    output: true
    permalink: /archief/:path/
defaults:
  - scope:
      path: ""
      type: elo
    values:
      layout: elo
      noindex: true
      sitemap: false
  - scope:
      path: ""
      type: interclubs
    values:
      layout: interclubs
      noindex: true
      sitemap: false
  - scope:
      path: ""
      type: inzet
    values:
      layout: inzet
      noindex: true
      sitemap: false
  - scope:
      path: ""
      type: klubkampioenschap
    values:
      layout: klubkampioenschap
      noindex: true
      sitemap: false
  - scope:
      path: ""
      type: memorial
    values:
      layout: memorial
      noindex: true
      sitemap: false
      no_prev_next: true
  - scope:
      path: ""
      type: open
    values:
      layout: open
      noindex: true
      sitemap: false
  - scope:
      path: ""
      type: snelschaak
    values:
      layout: snelschaak
      noindex: true
      sitemap: false
